name: Python Default CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  python_version: 3.13

jobs:
  # Silly workaround due to env limitations with reusable workflows.
  # See: https://github.com/orgs/community/discussions/26671
  envvars:
    runs-on: ubuntu-22.04
    outputs:
      python_version: ${{ env.python_version }}
    steps:
      - run: echo "exposing environment variables as outputs"
  codeqa:
    needs: envvars
    uses: nicburgt/.github/.github/workflows/codeqa.yml@18d3b42583642bf014aaf29f9c98b663a0611a53
    with:
      python-version: ${{ needs.envvars.outputs.python_version }}
  tests:
    needs: envvars
    uses: nicburgt/.github/.github/workflows/tests.yml@1a9e331a5321a9fc983c3a0993e1d842733e0de3
    with:
      python-version: ${{ needs.envvars.outputs.python_version }}
      test-results-artifact-name: 'coverage-results'
