name: Python Default CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  python_version: 3.13

jobs:
  # Silly workaround due to env limitations with reusable workflows.
  # See: https://github.com/orgs/community/discussions/26671
  envvars:
    runs-on: ubuntu-22.04
    outputs:
      python_version: ${{ env.python_version }}
    steps:
      - run: echo "exposing environment variables as outputs"
  codeqa:
    needs: envvars
    uses: nicburgt/.github/.github/workflows/codeqa.yml@5204ed214153db386e0c1806336a9d93a49f5517
    with:
      python-version: ${{ needs.envvars.outputs.python_version }}
  tests:
    needs: envvars
    uses: nicburgt/.github/.github/workflows/tests.yml@5204ed214153db386e0c1806336a9d93a49f5517
    with:
      python-version: ${{ needs.envvars.outputs.python_version }}
      test-results-artifact-name: 'coverage-results'
